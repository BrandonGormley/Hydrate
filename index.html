<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/de183f27ea.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/styles.css">
    <title> H Y D R A T E</title>
</head>

<body>

    <div class="main-wrapper">
        <div class="main-icon"><i class="fas fa-tint fa-6x"></i></div>
        <div class="main-title">H Y D R A T E</div>
        <div class="main-input-text">Enter your body weight in (lbs), to find out <br> your recommended daily
            consumption of
            water.</div>
        <div class="main-input">
            <input type="text" id="weight" name="weight" placeholder="100lbs">
        </div>
        <div class="main-button">
            <button class="water-button" type="submit">Drink Water</button>
        </div>
        <div id="water-intake"></div>
        <div class="research-text">(Calculations based off of your body being 60% water and keeping your body
            hydrated daily flushing out any toxins.)</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
